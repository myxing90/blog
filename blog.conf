<VirtualHost *:80>
    ServerName blog.jancare.cn
    ServerAlias api.jancare.cn
    ServerAdmin admin@jancare.cn
    
    DocumentRoot /var/www/html/blog

    Alias /static/ /var/www/html/blog/collected_static/
  
  
    <Directory /var/www/html/blog/collected_static>
        Require all granted
    </Directory>

    WSGIScriptAlias / /var/www/html/blog/myxing/wsgi.py
  
    <Directory /var/www/html/blog/myxing>
    <Files wsgi.py>
        Require all granted
    </Files>
    </Directory>
</VirtualHost>